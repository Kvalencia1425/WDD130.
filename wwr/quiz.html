<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINAL QUIZ FOR HTML AND CSS</title>
    <link  rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <h1>HTML and CSS Quiz</h1>
    <form action="submit_quiz.html" method="post">
        <!-- Question 1: Text input (Fill in the blank) -->
        <label for="q1">1. What does HTML stand for?</label>
        <input type="text" id="q1" name="q1" required>
        <br><br>

        <!-- Question 2: Textarea (Short answer) -->
        <label for="q2">2. Describe the difference between HTML and CSS:</label>
        <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
        <br><br>

        <!-- Question 3: Select (Dropdown) -->
        <label for="q3">3. Which of the following is a CSS framework?</label>
        <select id="q3" name="q3" required>
            <option value="" selected disabled>Choose One ...</option>
            <option value="bootstrap">Bootstrap</option>
            <option value="django">Django</option>
            <option value="flask">Flask</option>
        </select>
        <br><br>

        <!-- Question 4: Number input (Integer answer) -->
        <label for="q4">4. How many levels of headings are there in HTML?</label>
        <input type="number" id="q4" name="q4" min="1" max="6" required>
        <br><br>

        <button type="submit">Submit Quiz</button>
    </form>
</body>
</html>
