<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rafting Site Plan | Kurt Valencia</title>
        <meta name="description" content="The rafting site plan includes the site pursose, the target audience, branding information, and a style guide for the course website project.">
        <meta name="author" content="Kurt Valencia">
        <link rel="stylesheet" href="styles/rafting.css">
        <style>
            footer{
                background-image: url(images/background3.avif); 
            }
            header{
                background-image: url(images/background3.avif);
            }
        </style>
    </head>
    <body>
        <header class="home-grid">
            <img src="images/logo2_200.png" alt="Rafting Site Logo">
            <nav class="flexbox">
                <a href="https://areyendiielel.github.io/wdd130/wwr/about.html">Home</a>
                <a href="https://areyendiielel.github.io/wdd130/wwr/about.html">About Us</a>
                <a href="https://areyendiielel.github.io/wdd130/wwr/trips.html">Trips</a>
                <a href="https://areyendiielel.github.io/wdd130/wwr/contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <section class="contactsss">
                <h2>Contact Us</h2>
                <p>Blk 6 Lot 13 Puro Pogi Street</p>
                <p>Cabuyao,Laguna 4025</p>
                <p>(+63)961-321-5432</p>
                <p>pdm.kurtvalencia@gmail.com</p>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d123447.2477041815!2d121.09321389546281!3d14.235311119038812!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sph!4v1721729772049!5m2!1sen!2sph" width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>
            <section>
                <h2>Employees</h2>
                <div class="employees">
                    <figure>
                        <img src="images/BUCK.jpg" alt="Raftings" class="center1">
                        <figcaption>Buck</figcaption>
                    </figure>
                    <figure>
                        <img src="images/MADDIE.jpg" alt="Raftings" class="center2">
                        <figcaption>Maddie</figcaption>
                    </figure>
                    <figure>
                        <img src="images/CHIMMIE.jpg" alt="Raftings" class="center3">
                        <figcaption>Chimmie</figcaption>
                    </figure>
                </div>
            </section>
            <section>
                <h2>Send Us Message</h2>
                <form>
                    <fieldset>
                        <legend>Contact Information</legend>
                        <div class="form-item">
                            <div class="form-item column1">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username">
                            </div>
                            <div class="form-item column2">
                            <label for="useremail">Email Address:</label>
                            <input type="email" id="useremail" name="useremail">
                            </div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Questions</legend>
                        <p>What is your purpose: </p>
                        <div class="purposes">
                            <input type="radio" id="general" name="general">
                            <label for="general">General Inquiry</label><br>
                            <input type="radio" id="reservation" name="reservation">
                            <label for="reservation">Reservation Question</label><br>
                            <input type="radio" id="suggestion" name="suggestion">
                            <label for="suggestion">Website Suggestion</label><br>
                        </div>
                        <textarea id="feedback" name="feedback" rows="4" placeholder="Your Message"></textarea>
                        <div class="subscription">
                            <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                            <input type="checkbox" id="subscribe" name="subscribe">
                        </div>
                    </fieldset>
                    <button type="submit">Submit Poll</button>
                </form>
            </section>
        </main>
        <footer class="grids">
            <p>Â©2024 Rafting Splasher | Kurt Valencia </p>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/fb-symbols.webp" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.webp" alt="Twitter">
                </a><a href="https://instagram.com">
                    <img src="images/instagram.webp" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
